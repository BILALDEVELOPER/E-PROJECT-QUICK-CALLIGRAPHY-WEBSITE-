<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="career2page2.css">
</head>
<body>
    <div id="popup">
    <header class="header">
        <h1>Job Application</h1>
    </header>

    <section class="application-form-section">
        <div class="form-container">
            <h2>Apply for the Job</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                
                <!-- Personal Information Section -->
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <!-- Job Specific Section -->
                <div class="form-group">
                    <label for="position">Position Applying For</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile (Optional)</label>
                    <input type="url" id="linkedin" name="linkedin">
                </div>

                <!-- File Upload Section -->
                <div class="form-group">
                    <label for="resume">Upload Your Resume</label>
                    <input type="file" id="resume" name="resume" required>
                </div>

                <div class="form-group">
                    <label for="coverletter">Upload Your Cover Letter</label>
                    <input type="file" id="coverletter" name="coverletter">
                </div>

                <!-- Additional Information -->
                <div class="form-group">
                    <label for="message">Why should we hire you?</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
        </div>
    </section>
</div>

</body>
</html>
